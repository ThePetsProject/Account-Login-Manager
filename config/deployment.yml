apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-login-manager
  labels:
    app: account-login-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-login-manager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: account-login-manager
    spec:
      # serviceAccountName: account-login-manager-service-account
      containers:
      - name: account-login-manager
        image: <IMAGE>
        imagePullPolicy: "Always"
        env:
          - name: PORT
            value: "3100"
        ports:
        - containerPort: 3100
          name: sbp-port
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 300m
            memory: 512Mi
        volumeMounts:
        - name: mongo-ca-certificate
          mountPath: "/etc/certs"
          readOnly: true
      volumes:
      - name: mongo-ca-certificate
        secret:
          secretName: mongo-ca-certificate.cer
---
apiVersion: v1
kind: Service
metadata:
  name: account-login-manager-service
  labels:
    app: account-login-manager-service
spec:
  ports:
  - port: 3100
    name: http
    targetPort: 3100
  selector:
    app: account-login-manager