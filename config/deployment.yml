apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-manager
  labels:
    app: account-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-manager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: account-manager
    spec:
      containers:
      - name: account-manager
        image: <IMAGE>
        ports:
        - containerPort: 3000
          name: sbp-port
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: account-manager-service
  labels:
    app: account-manager-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: sbp-port
  selector:
    app: account-manager